<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
              <form method="POST" action="/login">
                
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Login</p>
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label mt-1" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg"
                        placeholder="Your username" required />
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label mt-1" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                        placeholder="Enter your password" required />
                </div>                     
                <div class="text-center text-lg-start mt-1">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: #0e2238;" >
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2024. All rights reserved.
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div>
            <a href="#" class="text-white me-4" style="text-decoration: none;">
                <i class="lni lni-facebook-fill"></i>
            </a>
            <a href="#" class="text-white me-4" style="text-decoration: none;">
                <i class="lni lni-twitter-fill"></i>
            </a>
            <a href="#!" class="text-white me-4" style="text-decoration: none;">
                <i class="lni lni-google"></i>
            </a>
            <a href="#!" class="text-white me-4" style="text-decoration: none;">
                <i class="lni lni-linkedin-original" ></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
